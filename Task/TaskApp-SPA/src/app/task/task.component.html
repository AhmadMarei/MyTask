<div class="text-center">
  <i class="fa fa-home"></i>
</div>
<div *ngIf="showInfo">
  <h2>Välkommen till huskontroll </h2>
</div>
<div *ngIf="isWarning" class="alert alert-danger myAlert" role="alert">
  Fel i inmatningsdata, kontakta supportavdelningen i (connectitude.com)
</div>
<div *ngIf="!showInfo" class=" container myHeader">
  <div class="text-center">
    <h2>Hemkontroll applikation </h2>

    <h5 class="myHeader">Om du vill se temperatur- och luftfuktighetsdata i ditt hem just nu, tryck på knappen längst
      ner
    </h5>
    <div class="text-center">
      <button class="btn btn-secondary btn-lg myHeader" (click)="showRoomsInfo()" [disabled]="loading"><i
          class="fa fa-spinner fa-spin" *ngIf="loading"></i>Visa information</button>
    </div>

  </div>
</div>

<div *ngIf="showInfo" class="row myRow myHeader ">
  <div *ngFor="let room of rooms" class="col-md-6 col-lg-3">
    <app-room-info [roomData]='room'></app-room-info>
  </div>
</div>
<div *ngIf="showInfo"><button class="btn btn-secondary btn-lg myHeader" (click)="hideRoomsInfo()">Tillbaka</button>
</div>
